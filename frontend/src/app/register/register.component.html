<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6"> 
          <div class="card" style="border-radius: 15px; max-width: 500px; margin: auto;"> 
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form (ngSubmit)="onRegister()">
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" [(ngModel)]="username" name="username" required />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" [(ngModel)]="email" name="email" required />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" [(ngModel)]="confirmpassword" name="confirmpassword" required />
                  <label class="form-label" for="form3Example4cdg">confirm password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" >Register</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Have already an account? <a (click)="onlogin()" class="fw-bold text-body" style="cursor: pointer;"><u>Login here</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
