<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-4 h-100"> 
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-8"> 
        <div class="card" style="border-radius: 1rem; height: auto;"> 
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-3 text-black"> 

                <form (ngSubmit)="onLogin()">

                  <div class="d-flex align-items-center mb-2 pb-1"> 
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Logo</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Sign into your account</h5> 

                  <div data-mdb-input-init class="form-outline mb-3"> 
                    <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="email" name="email" required />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-3"> 
                    <input type="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-3">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <span class="small text-muted" (click)="ForgetPasword()">Forgot password?</span>
                  <p class="mb-4 pb-lg-1" style="color: #393f81;">Don't have an account? <span 
                      style="color: #393f81; cursor: pointer;" (click)="setRegister()">Register here</span></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
