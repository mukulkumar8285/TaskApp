<div class="bg-image-form">
    
    <form (ngSubmit)="forgetPassword()" class="container form-content" style="max-width: 400px;">
        <h2 style="text-align:center">Forget Password</h2>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          required
          placeholder="Enter your email"
        />
      </div>
    
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          required
          placeholder="Enter your new password"
        />
      </div>
    
      <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
  </div>
