<div id="body">
    <h2>Create Task</h2>
<form (ngSubmit)="onUpdate()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="updateData.Title" required placeholder="Enter task title">
  </div>
  
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea class="form-control" id="description" rows="3" name="description" [(ngModel)]="updateData.Description" required placeholder="Enter task description"></textarea>
  </div>

  <div class="mb-3">
    <label for="status" class="form-label">Status</label>
    <select class="form-select" [(ngModel)]="updateData.Status" name="status" required id="status">
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="priority" class="form-label">Priority</label>
    <select class="form-select" [(ngModel)]="updateData.Priority" name="priority" required id="priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="dueDate" class="form-label">Due Date</label>
    <input type="date" class="form-control" [(ngModel)]="updateData.DueData" name="duedate" required id="dueDate">
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  
</form>
</div>
